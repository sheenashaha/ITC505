<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mad Lib Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Fill in the Mad Lib!</h1>
    <form action="/ITC-505/lab-7/submit" method="post">
        <input type="text" name="adjective" placeholder="Adjective" required><br>
        <input type="text" name="noun" placeholder="Noun (plural)" required><br>
        <input type="text" name="verb" placeholder="Verb" required><br>
        <input type="text" name="adverb" placeholder="Adverb" required><br>
        <input type="number" name="number" placeholder="Number" required><br>
        <button type="submit">Submit</button>
    </form>
    <footer>
        <p>Last updated: <span id="lastModified"></span></p>
    </footer>
    <script type="text/javascript">
        document.getElementById('lastModified').textContent = document.lastModified;
    </script>
</body>
</html>
