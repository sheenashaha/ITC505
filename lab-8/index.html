<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <h1>User Registration Form</h1>
        <form id="registrationForm" onsubmit="return validateForm()" method="POST">
            <!-- First Name -->
            <div class="form-field">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" required>
                <small id="errorFirstName" class="error-message"></small>
            </div>

            <!-- Last Name -->
            <div class="form-field">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required>
                <small id="errorLastName" class="error-message"></small>
            </div>

            <!-- Email -->
            <div class="form-field">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
                <small id="errorEmail" class="error-message"></small>
            </div>

            <!-- Password -->
            <div class="form-field">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <small id="errorPassword" class="error-message"></small>
            </div>

            <!-- Confirm Password -->
            <div class="form-field">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
                <small id="errorConfirmPassword" class="error-message"></small>
            </div>

            <!-- Submit Button -->
            <div class="form-field">
                <button type="submit">Register</button>
            </div>
        </form>
        
        <!-- Last Updated Date -->
        <p style="text-align: right; font-size: 14px; color: gray;">Last Updated: 12/02/2024 22:15:15</p>
    </div>

    <script src="validation.js"></script>
</body>
</html>
